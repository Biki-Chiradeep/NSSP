<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smiley Face Logo</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: white;
      border: 2px solid #222;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="smiley" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById('smiley');
    const ctx = canvas.getContext('2d');

    // Face circle
    ctx.beginPath();
    ctx.arc(100, 100, 90, 0, Math.PI * 2); // center at (100,100), radius 90
    ctx.fillStyle = '#FFEB3B'; // Yellow face
    ctx.fill();
    ctx.strokeStyle = '#222';
    ctx.lineWidth = 3;
    ctx.stroke();

    // Left eye
    ctx.beginPath();
    ctx.arc(65, 70, 10, 0, Math.PI * 2);
    ctx.fillStyle = '#222';
    ctx.fill();

    // Right eye
    ctx.beginPath();
    ctx.arc(135, 70, 10, 0, Math.PI * 2);
    ctx.fillStyle = '#222';
    ctx.fill();

    // Smile (arc)
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0.2 * Math.PI, 0.8 * Math.PI);
    ctx.strokeStyle = '#222';
    ctx.lineWidth = 5;
    ctx.stroke();
  </script>
</body>
</html>
